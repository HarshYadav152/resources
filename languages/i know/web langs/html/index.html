<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Show: harshyadav152</title>
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #071029;
      --card: rgba(255,255,255,0.06);
      --accent: linear-gradient(90deg,#7c3aed,#06b6d4);
      --glass: rgba(255,255,255,0.03);
      --text: #e6eef8;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 400px at 10% 20%, rgba(124,58,237,0.12), transparent),
                  radial-gradient(1000px 300px at 90% 80%, rgba(6,182,212,0.08), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:520px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:28px;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.04);
      display:flex;
      gap:18px;
      align-items:center;
    }

    .avatar{
      width:88px;
      height:88px;
      border-radius:50%;
      background: linear-gradient(135deg,#3b82f6,#9333ea);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:white;
      font-size:34px;
      flex:0 0 88px;
      box-shadow: 0 6px 18px rgba(16,24,40,0.6);
    }

    .content{flex:1; min-width:0}
    .label{
      font-size:13px;
      color:rgba(230,238,248,0.7);
      letter-spacing:0.6px;
      margin-bottom:6px;
    }

    .username{
      font-size:22px;
      font-weight:700;
      background: var(--accent);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height:1;
      margin-bottom:10px;
      display:inline-block;
    }

    .meta{
      font-size:13px;
      color:rgba(230,238,248,0.65);
      margin-bottom:12px;
    }

    .controls{display:flex; gap:10px; align-items:center}
    button{
      appearance:none;
      border:0;
      padding:10px 14px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      background: linear-gradient(90deg,#111827,#0b1220);
      color:var(--text);
      box-shadow: 0 6px 18px rgba(2,6,23,0.45);
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    }
    button:active{transform:translateY(1px)}
    button:hover{opacity:0.95}
    button.secondary{
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.04);
      color: rgba(230,238,248,0.95);
    }

    /* small copy feedback pill */
    .pill{
      margin-left:6px;
      padding:8px 10px;
      border-radius:999px;
      font-size:13px;
      background: rgba(34,197,94,0.12);
      color: #b7f5c6;
      display:inline-block;
      min-width:72px;
      text-align:center;
      visibility:hidden;
      opacity:0;
      transform:translateY(-6px);
      transition: visibility 0s linear .18s, opacity .18s ease, transform .18s ease;
    }
    .pill.show{
      visibility:visible;
      opacity:1;
      transform:translateY(0);
      transition-delay:0s;
    }

    /* responsive */
    @media (max-width:520px){
      .card{flex-direction:row; gap:12px; padding:18px}
      .avatar{width:64px;height:64px;font-size:26px;flex:0 0 64px}
      .username{font-size:18px}
    }
  </style>
</head>
<body>
  <main class="card" role="region" aria-labelledby="title">
    <div class="avatar" aria-hidden="true">H</div>

    <div class="content">
      <div class="label" id="title">Profile</div>
      <div class="username" id="usernameText">harshyadav152</div>
      <div class="meta">Simple HTML/CSS demo showing the username.</div>

      <div class="controls" aria-hidden="false">
        <button id="copyBtn" type="button" aria-describedby="copyStatus">Copy username</button>
        <button id="openBtn" class="secondary" type="button">Open in new tab</button>
        <span id="copyStatus" role="status" aria-live="polite" class="pill">Copied!</span>
      </div>
    </div>
  </main>

  <script>
    (function(){
      const username = 'harshyadav152';
      const copyBtn = document.getElementById('copyBtn');
      const openBtn = document.getElementById('openBtn');
      const status = document.getElementById('copyStatus');
      const usernameText = document.getElementById('usernameText');

      // Ensure displayed value matches the username variable
      usernameText.textContent = username;

      // copy to clipboard with fallback
      async function copyToClipboard(text){
        try {
          if (navigator.clipboard && navigator.clipboard.writeText) {
            await navigator.clipboard.writeText(text);
          } else {
            // fallback: older browsers
            const ta = document.createElement('textarea');
            ta.value = text;
            ta.style.position = 'fixed';
            ta.style.left = '-9999px';
            document.body.appendChild(ta);
            ta.select();
            document.execCommand('copy');
            document.body.removeChild(ta);
          }
          showStatus('Copied!');
        } catch (err) {
          showStatus('Copy failed');
          console.error('Clipboard copy failed', err);
        }
      }

      function showStatus(msg){
        status.textContent = msg;
        status.classList.add('show');
        // hide after 2.1s
        clearTimeout(status._t);
        status._t = setTimeout(() => status.classList.remove('show'), 2100);
      }

      copyBtn.addEventListener('click', () => copyToClipboard(username));

      // open a new tab that shows only the username (data URL)
      openBtn.addEventListener('click', () => {
        const html = `
          <!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
          <title>${username}</title>
          <style>body{display:flex;align-items:center;justify-content:center;height:100vh;margin:0;font-family:Arial,Helvetica,sans-serif;background:#071029;color:#fff}h1{font-size:36px}</style>
          </head><body><h1>${username}</h1></body></html>
        `;
        const url = 'data:text/html;charset=utf-8,' + encodeURIComponent(html);
        window.open(url, '_blank', 'noopener');
      });

      // keyboard shortcut: Ctrl/Cmd + C copies username
      window.addEventListener('keydown', (e) => {
        const isMac = navigator.platform.toUpperCase().includes('MAC');
        if ((isMac && e.metaKey && e.key.toLowerCase() === 'c') || (!isMac && e.ctrlKey && e.key.toLowerCase() === 'c')) {
          // prevent interfering if user is focused on input
          const tag = document.activeElement && document.activeElement.tagName.toLowerCase();
          if (tag !== 'input' && tag !== 'textarea') {
            e.preventDefault();
            copyToClipboard(username);
          }
        }
      });
    })();
  </script>
</body>
</html>
